name: Deploy Backend to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy-to-vm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Backend
        run: yarn build

      - name: Setup SSH and Deploy to VM
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STOCKPIKR_SSH_PRIVATE_KEY }}
          VM_HOST: ${{ secrets.AZURE_VM_HOST }}
          VM_USER: "azureuser"
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.STOCKPIKR_SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/stockpikr_id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/stockpikr_id_rsa
          chmod 644 ~/.ssh/known_hosts
          # Install pm2 globally
          # Install pm2 globally
          npm install -g pm2

          # PM2 Deployment
          pm2 deploy production setup
          pm2 deploy production --force

          # Clean up SSH keys for security
          rm -rf ~/.ssh/
